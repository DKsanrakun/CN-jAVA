<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <!-- Nhúng Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .form-container {
      max-width: 800px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }

    .form-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container mx-auto">
      <h2 class="form-title">Form Đăng Ký</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
          </div>
          <div class="col-md-6 mb-3">
            <label for="pass" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="pass" placeholder="Nhập mật khẩu">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="123 Đường ABC">
        </div>

        <div class="mb-3">
          <label for="address2" class="form-label">Địa chỉ 2</label>
          <input type="text" class="form-control" id="address2" placeholder="Căn hộ, tầng, phòng...">
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">Thành phố</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">Tỉnh/Thành</label>
            <select id="state" class="form-select">
              <option selected>Chọn...</option>
              <option>Hà Nội</option>
              <option>TP.HCM</option>
              <option>Đà Nẵng</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="zip" class="form-label">Mã ZIP</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">
            Check me out
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
